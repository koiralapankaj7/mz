name: mz_lints
description: >-
  Custom Dart lint rules for Flutter apps. Includes rules for proper disposal
  of ChangeNotifiers, listener cleanup, and Controller lookup patterns.
version: 0.1.0
repository: https://github.com/koiralapankaj7/mz/tree/main/packages/mz_lints
issue_tracker: https://github.com/koiralapankaj7/mz/issues
# Note: Not in workspace due to analyzer dependency conflicts with Flutter's test_api

topics:
  - lints
  - static-analysis
  - flutter
  - analyzer-plugin

environment:
  sdk: ^3.10.0

dependencies:
  analysis_server_plugin: ^0.3.4
  analyzer: ">=9.0.0 <11.0.0"
  analyzer_plugin: ">=0.13.11 <0.15.0"

dev_dependencies:
  analyzer_testing: ^0.1.7
  test: ^1.29.0
  test_reflective_loader: ^0.4.0
  very_good_analysis: ^10.0.0
